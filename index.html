<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>JORNEY</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
       
        <header class="header">
            <div class="left-col">
                <div class="logo">
                    <a class="a-logo" href="">JORNEY</a>
                </div>
            </div>
            <div class="right-col">
                <ul class="icons-group"></ul>
                <ul class="login-group"></ul>
            </div>

        </header>
        
        <div class="wrap-form">
           <div class="form-login-block">
                <a href="" class="a-signup">Sign Up</a>
                <a href="" class="a-login">Log In</a>
           </div>
           <div class="social-bottons">
              <div class="social-item btn-facebook">Facebook</div>
              <div class="social-item btn-google">Google</div>
           </div>

           <form class="form-input-block">
                <input type="text" class="in-first-name" placeholder="First Name">
                <input type="text" class="in-last-name" placeholder="Last Name">
                <input type="email" class="in-email" placeholder="Email">
                <input type="password" class="in-choose-password" placeholder="Choose Password">
                <input type="password" class="in-confirm-password" placeholder="Confirm Password">
                <div>
                  <input type="checkbox" id="agree" name="chk-agree" value="agree">
                  <label for="agree">Agree our Terms & Conditions</label>
                </div>
                <button type="submit" class="btn-create-account">Create Acount</button>
            </form>
        </div>
           
      
    </body>
</html>
