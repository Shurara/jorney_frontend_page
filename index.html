<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>JORNEY</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
       
        <header class="header">
            <div class="left-col">
                <div class="logo">
                    <a class="a-logo" href="">JORNEY</a>
                </div>
            </div>
            <div class="right-col">
                   <a href="#" class="icons-group-item bg-ic_caledar"></a>
                   <a href="#" class="icons-group-item bg-ic_forum"></a>
                   <a href="#" class="icons-group-item bg-ic_journey"></a>
                
                   <p class="login-group">Welcome, <a href="#" class="a-login-green">Log In</a> or <a href="#" class="a-login-green"> Sign Up</a></p>
            </div>

        </header>
        
        <div class="wrap-form">
            <div class="green-block"></div>
           <div class="form-login-block">
                <a href="" class="a-signup">Sign Up</a>
                <a href="" class="a-login">Log In</a>
           </div>
           <div class="social-bottons">
            <!-- <button class="loginBtn loginBtn--facebook">Login with Facebook</button>
            <button class="loginBtn loginBtn--google">Login with Google</button> -->
              <div class="social-item btn-facebook">
                <div class="btn-facebook-f">f</div>
                <div class="btn-facebook-logo v-line-facebook">Facebook</div>
              </div>
              <div class="social-item btn-google">
                <div class="btn-google-g">G+</div>
                <div class="btn-google-logo v-line-google">Google</div>
          </div>
           </div>
           <div class="breack-line">
            <hr class="grey-line">
            <p class="p-grey">or</p>
            <hr class="grey-line">
        </div>
           <form class="form-input-block">
                <input type="text" class="input-field in-first-name" placeholder="First Name">
                <input type="text" class="input-field in-last-name" placeholder="Last Name">
                <input type="email" class="input-field in-email" placeholder="Email">
                <input type="password" class="input-field in-choose-password" placeholder="Choose Password">
                <input type="password" class="input-field in-confirm-password" placeholder="Confirm Password">
                <div>
                  <input type="checkbox" class="checkbox" name="chk-agree" value="agree">
                  <label class="label-checkbox" for="checkbox">Agree our <span class="a-login-green">Terms & Conditions</span></label>
                </div>
                <input type="submit" class="input-field btn-create-account"value="Create Acount">
            </form>
        </div>

    </body>
